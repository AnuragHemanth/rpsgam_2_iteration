<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Multiplayer Rock Paper Scissors Lizard Spock</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Firebase SDK -->
</head>
<body>
    <div class="game-container">
        <h1>Rock Paper Scissors Lizard Spock - Online Multiplayer</h1>

        <div class="player-moves">
            <div id="player1-move">Player 1: <span id="player1-emote">❓</span></div>
            <div id="player2-move">Player 2: <span id="player2-emote">❓</span></div>
        </div>

        <div id="turn-indicator">Your Turn</div>

        <div class="controls">
            <button onclick="chooseMove('rock')"><i class="fas fa-hand-rock"></i> Rock</button>
            <button onclick="chooseMove('paper')"><i class="fas fa-hand-paper"></i> Paper</button>
            <button onclick="chooseMove('scissors')"><i class="fas fa-hand-scissors"></i> Scissors</button>
            <button onclick="chooseMove('lizard')"><i class="fas fa-hand-lizard"></i> Lizard</button>
            <button onclick="chooseMove('spock')"><i class="fas fa-hand-spock"></i> Spock</button>
        </div>

        <div class="score-board">
            <div id="player1-score">Player 1 Score: 0</div>
            <div id="player2-score">Player 2 Score: 0</div>
        </div>

        <div id="result" class="result-message"></div>
    </div>

    <!-- Sounds -->
    <audio id="move-sound" src="sounds/move.mp3"></audio>
    <audio id="win-sound" src="sounds/win.mp3"></audio>
    <audio id="lose-sound" src="sounds/lose.mp3"></audio>
    <audio id="shield-sound" src="sounds/shield.mp3"></audio>

    <!-- Game Script -->
    <script src="script.js"></script>
</body>
</html>
